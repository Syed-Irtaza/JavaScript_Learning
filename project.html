<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body style="background-color: rgb(75, 71, 71); color:aliceblue">

    <h1> SHAH G DI TO-LIST
    </h1>

    <button id="b1" style="background-color: aquamarine;" >ADD
    </button>

    <div class="lang" style="background-color: aliceblue; color:black;">

    </div>

</body>
<script>
    document.querySelector("#b1").addEventListener("click",((i)=>{
        let task= prompt("Enter the Task")
        addNew(task)
    }),false)

    function addNew(i){
        const a=document.createElement("h3")

        a.appendChild(document.createTextNode(i))
        
        document.querySelector(".lang").appendChild(a)

        i.style.padding="12px"
    }
</script>
